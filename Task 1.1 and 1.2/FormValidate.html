<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            background: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input.valid {
            border-color: #28a745;
        }

        input.invalid {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- TODO: Add email field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- TODO: Add password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- TODO: Add confirm password field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" id="submitBtn">Sign Up</button>
        </form>
    </div>

    <script>
        // TODO: Implement validation functions
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const submitBtn = document.getElementById("submitBtn");

        function validateUsername(username) {
            // TODO: Check length (4-20) and alphanumeric
            const usernameRegex = /^[a-zA-Z0-9]{4,20}$/;
            if (username.length < 4 || username.length > 20) {
                return false;
            }
            if (usernameRegex.test(username)) {
                return true;
            }
            return false;
        }

        function validateEmail(email) {
            // TODO: Use regex for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            // TODO: Check length >= 8, has uppercase, has number
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            return passwordRegex.test(password);
        }

        function validatePasswordMatch(pass1, pass2) {
            // TODO: Compare passwords
            return pass1 === pass2;
        }

        function showError(fieldId, message) {
            // TODO: Display error message
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
            if (inputElement) {
                inputElement.classList.remove('valid');
                inputElement.classList.add('invalid');
            }
        }

        function clearError(fieldId) {
            // TODO: Clear error message
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.classList.remove('show');
            }
            if (inputElement) {
                inputElement.classList.remove('invalid');
                inputElement.classList.add('valid');
            }
        }

        function validateForm() {
            // TODO: Validate all fields and enable/disable submit
            const username = document.getElementById(`username`).value.trim(); // trim() Xóa khoảng trắng thừa
            const email = document.getElementById(`email`).value.trim();
            const password = document.getElementById(`password`).value;
            const confirmPassword = document.getElementById(`confirmPassword`).value;

            let isFormValid = true;

            // username
            if (!validateUsername(username)) {
                showError('username', 'Username must be 4-20 alphanumeric characters.');
                isFormValid = false;
            } else {
                clearError('username');
            }

            // email
            if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address.');
                isFormValid = false;
            } else {
                clearError('email');
            }

            // password
            if (!validatePassword(password)) {
                showError('password', 'Password must be at least 8 characters, include an uppercase letter and a number.');
                isFormValid = false;
            } else {
                clearError('password');
            }

            // confirm password
            if (!validatePasswordMatch(password, confirmPassword)) {
                showError('confirmPassword', 'Passwords do not match.');
                isFormValid = false;
            } else {
                clearError('confirmPassword');
            }

            // Nút submit   
            //submitBtn.disabled = !isFormValid;
            return isFormValid;
        }

        // TODO: Add event listeners for real-time validation
        [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
            input.addEventListener('input', validateForm);
        });


        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // TODO: Handle form submission
            if (validateForm()) {
                alert('Form submitted successfully!');
            }
            else {
                alert('Please correct the errors in the form.');
            }
        });
    </script>

</body>

</html>
