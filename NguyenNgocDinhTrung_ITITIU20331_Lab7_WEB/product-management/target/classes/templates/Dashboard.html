<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <h1 class="mb-4">Product Dashboard</h1>

    <!-- --- Statistics Cards --- -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total Products</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${totalProducts}">0</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Total Inventory Value</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${totalValue}">0</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Average Price</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${averagePrice}">0</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Low Stock (<10)</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${lowStock.size()}">0</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- --- Category Pie Chart --- -->
    <div class="row mb-4">
        <div class="col-md-6">
            <canvas id="categoryChart"></canvas>
        </div>

        <!-- --- Low Stock Products List --- -->
        <div class="col-md-6">
            <h5>Low Stock Products</h5>
            <ul class="list-group">
                <li class="list-group-item" th:each="p : ${lowStock}" th:text="${p.name} + ' (Qty: ' + ${p.quantity} + ')'">Product</li>
            </ul>
        </div>
    </div>

    <!-- --- Recent Products --- -->
    <div class="row mb-4">
        <div class="col-md-12">
            <h5>Recent Products</h5>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${recentProducts}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.name}">Product Name</td>
                    <td th:text="${p.category}">Category</td>
                    <td th:text="${p.price}">0</td>
                    <td th:text="${p.quantity}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
    // --- Category Pie Chart ---
    const ctx = document.getElementById('categoryChart').getContext('2d');
    const categoryData = {
        labels: /*[[${categoryLabels}]]*/ [],
        datasets: [{
            label: 'Products by Category',
            data: /*[[${categoryCounts}]]*/ [],
            backgroundColor: [
                'rgba(255, 99, 132, 0.7)',
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 159, 64, 0.7)'
            ],
            borderWidth: 1
        }]
    };

    new Chart(ctx, {
        type: 'pie',
        data: categoryData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom',
                },
                title: {
                    display: true,
                    text: 'Products by Category'
                }
            }
        }
    });
</script>

</body>
</html>
